<!-- frontend/listings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Dogs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: rotateY(2deg) rotateX(2deg) scale(1.03);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }
    #loader {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    #bone {
      width: 50px;
      height: 50px;
      animation: wiggle 1s infinite ease-in-out;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
    html.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Loader -->
  <div id="loader">
    <img id="bone" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Loading..." />
  </div>

  <!-- Header -->
  <header class="bg-yellow-100 px-6 py-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Browse Available Dogs</h1>
      <a href="index.html" class="text-yellow-600 hover:underline">← Back to Home</a>
    </div>
  </header>

  <!-- Filter/Search Bar -->
  <section class="max-w-6xl mx-auto px-6 py-6 bg-yellow-50 rounded-xl mt-6 shadow">
    <div class="flex flex-col md:flex-row items-center gap-4">
      <input type="text" id="search" placeholder="Search by breed..." class="flex-1 px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <select id="gender-filter" class="px-4 py-2 border border-yellow-300 rounded-lg">
        <option value="">All Genders</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <select id="location-filter" class="px-4 py-2 border border-yellow-300 rounded-lg">
        <option value="">All Locations</option>
      </select>
    </div>
  </section>

  <!-- Listings Grid -->
  <main class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="dog-listings">
    <!-- Dog cards will be inserted here -->
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-100 text-center py-6 mt-12 text-gray-700">
    <p>&copy; 2025 Dog Marketplace | Headquartered in New York, USA</p>
  </footer>

  <!-- JS: Fetch & Filter Dogs -->
  <script>
    let dogs = [];

    const renderDogs = (filteredDogs) => {
      const container = document.getElementById('dog-listings');
      container.innerHTML = '';

      if (filteredDogs.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 col-span-full">No dogs match your filters.</p>';
        return;
      }

      filteredDogs.forEach(dog => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-xl overflow-hidden shadow-lg card";
        card.innerHTML = `
          <img src="${dog.image}" alt="${dog.breed}" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h2 class="text-xl font-bold mb-1">${dog.breed}</h2>
            <p class="text-gray-600 text-sm mb-1">${dog.age} • ${dog.gender}</p>
            <p class="text-yellow-700 font-semibold text-lg">$${dog.price}</p>
            <p class="text-sm text-gray-500">${dog.location}</p>
            <a href="dog-details.html?id=${dog.id}" class="block mt-3 text-center bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg">View Details</a>
          </div>
        `;
        container.appendChild(card);
      });
    };

    const filterDogs = () => {
      const search = document.getElementById('search').value.toLowerCase();
      const gender = document.getElementById('gender-filter').value;
      const location = document.getElementById('location-filter').value;

      const filtered = dogs.filter(dog => {
        return (
          dog.breed.toLowerCase().includes(search) &&
          (gender === '' || dog.gender === gender) &&
          (location === '' || dog.location === location)
        );
      });

      renderDogs(filtered);
    };

    fetch('http://localhost:3000/api/dogs')
      .then(res => res.json())
      .then(data => {
        dogs = data;
        renderDogs(dogs);

        const locationFilter = document.getElementById('location-filter');
        const uniqueLocations = [...new Set(dogs.map(d => d.location))];
        uniqueLocations.forEach(loc => {
          const option = document.createElement('option');
          option.value = loc;
          option.textContent = loc;
          locationFilter.appendChild(option);
        });
      });

    document.getElementById('search').addEventListener('input', filterDogs);
    document.getElementById('gender-filter').addEventListener('change', filterDogs);
    document.getElementById('location-filter').addEventListener('change', filterDogs);
  </script>

  <!-- Loader and Page Transition -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 500);
    });

    document.querySelectorAll("a").forEach(link => {
      const href = link.getAttribute("href");
      if (href && !href.startsWith("#") && !link.hasAttribute("target")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          document.documentElement.classList.add("fade-out");
          setTimeout(() => {
            window.location = href;
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
