<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Dogs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: rotateY(2deg) rotateX(2deg) scale(1.03);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }
    #loader {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    #bone {
      width: 50px;
      height: 50px;
      animation: wiggle 1s infinite ease-in-out;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
    html.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Loader -->
  <div id="loader">
    <img id="bone" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Loading..." />
  </div>

  <!-- Header -->
  <header class="bg-yellow-100 px-6 py-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Browse Available Dogs</h1>
      <a href="index.html" class="text-yellow-600 hover:underline">‚Üê Back to Home</a>
    </div>
  </header>

  <!-- Filter/Search Bar -->
  <section class="max-w-6xl mx-auto px-6 py-6 bg-yellow-50 rounded-xl mt-6 shadow">
    <div class="flex flex-col md:flex-row items-center gap-4">
      <input type="text" id="search" placeholder="Search by breed..." class="flex-1 px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <select id="gender-filter" class="px-4 py-2 border border-yellow-300 rounded-lg">
        <option value="">All Genders</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <select id="location-filter" class="px-4 py-2 border border-yellow-300 rounded-lg">
        <option value="">All Locations</option>
      </select>
    </div>
  </section>

  <!-- Listings Grid -->
  <main class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="dog-listings">
    <!-- Dog cards will be inserted here -->
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-100 text-center py-6 mt-12 text-gray-700">
    <p>&copy; 2025 Dog Marketplace | Headquartered in New York, USA</p>
  </footer>

  <!-- JS -->
  <script>

      { id: "dog11", breed: "Labrador Retriever", age: "2 months", gender: "Female", price: 1320, location: "Los Angeles, CA", image: "https://placedog.net/500?id=11" },

      { id: "dog13", breed: "Doberman", age: "6 months", gender: "Female", price: 894, location: "Chicago, IL", image: "https://placedog.net/500?id=13" },
      { id: "dog14", breed: "Cocker Spaniel", age: "3 months", gender: "Male", price: 1071, location: "Miami, FL", image: "https://placedog.net/500?id=14" },
      { id: "dog15", breed: "Boxer", age: "4 months", gender: "Female", price: 1096, location: "Denver, CO", image: "https://placedog.net/500?id=15" },
      { id: "dog16", breed: "Australian Shepherd", age: "3 months", gender: "Male", price: 1361, location: "Austin, TX", image: "https://placedog.net/500?id=16" },
      { id: "dog17", breed: "Shih Tzu", age: "3 months", gender: "Female", price: 1476, location: "Portland, OR", image: "https://placedog.net/500?id=17" },
      { id: "dog18", breed: "Pug", age: "5 months", gender: "Female", price: 860, location: "Portland, OR", image: "https://placedog.net/500?id=18" },

      { id: "dog24", breed: "Akita", age: "6 months", gender: "Male", price: 1017, location: "Los Angeles, CA", image: "https://placedog.net/500?id=24" },
      { id: "dog25", breed: "Samoyed", age: "5 months", gender: "Male", price: 822, location: "Seattle, WA", image: "https://placedog.net/500?id=25" },
      { id: "dog26", breed: "Weimaraner", age: "2 months", gender: "Female", price: 1443, location: "Seattle, WA", image: "https://placedog.net/500?id=26" },
      { id: "dog27", breed: "Bernese Mountain Dog", age: "2 months", gender: "Male", price: 1494, location: "Austin, TX", image: "https://placedog.net/500?id=27" },
      { id: "dog28", breed: "Basenji", age: "3 months", gender: "Female", price: 1146, location: "Portland, OR", image: "https://placedog.net/500?id=28" },
      { id: "dog29", breed: "Alaskan Malamute", age: "2 months", gender: "Female", price: 1439, location: "Denver, CO", image: "https://placedog.net/500?id=29" },
      { id: "dog30", breed: "Whippet", age: "5 months", gender: "Male", price: 997, location: "Los Angeles, CA", image: "https://placedog.net/500?id=30" }
    ];

    const container = document.getElementById('dog-listings');

    function renderDogs(list) {
      container.innerHTML = list.map(dog => `
        <div class="card bg-white p-4 rounded-xl shadow hover:shadow-xl transition duration-300">
          <img src="${dog.image}" alt="${dog.breed}" class="w-full h-48 object-cover rounded-lg mb-4">
          <h2 class="text-lg font-bold">${dog.breed}</h2>
          <p class="text-gray-600 text-sm">Age: ${dog.age}</p>
          <p class="text-gray-600 text-sm">Gender: ${dog.gender}</p>
          <p class="text-gray-600 text-sm">Location: ${dog.location}</p>
          <p class="text-yellow-600 font-semibold mt-2">$${dog.price}</p>
          <a href="dog-details.html?id=${dog.id}" class="block mt-4 text-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg shadow">
            View Details
          </a>
        </div>
      `).join('');
    }

    // Initial render
    renderDogs(dogs);

    // Populate location filter
    const locationFilter = document.getElementById('location-filter');
    const uniqueLocations = [...new Set(dogs.map(dog => dog.location))];
    uniqueLocations.forEach(loc => {
      const option = document.createElement('option');
      option.value = loc;
      option.textContent = loc;
      locationFilter.appendChild(option);
    });

    // Filters
    const searchInput = document.getElementById('search');
    const genderFilter = document.getElementById('gender-filter');

    function applyFilters() {
      const searchText = searchInput.value.toLowerCase();
      const selectedGender = genderFilter.value;
      const selectedLocation = locationFilter.value;

      const filtered = dogs.filter(dog =>
        dog.breed.toLowerCase().includes(searchText) &&
        (selectedGender === '' || dog.gender === selectedGender) &&
        (selectedLocation === '' || dog.location === selectedLocation)
      );

      renderDogs(filtered);
    }

    searchInput.addEventListener('input', applyFilters);
    genderFilter.addEventListener('change', applyFilters);
    locationFilter.addEventListener('change', applyFilters);

    window.addEventListener("load", () => {
      document.getElementById("loader").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 500);
    });

    document.querySelectorAll("a").forEach(link => {
      const href = link.getAttribute("href");
      if (href && !href.startsWith("#") && !link.hasAttribute("target")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          document.documentElement.classList.add("fade-out");
          setTimeout(() => {
            window.location = href;
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
