<!-- frontend/dog-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .dog-card {
      transition: transform 0.3s ease;
    }
    .dog-card:hover {
      transform: scale(1.01);
    }
    #loader {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    #spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #facc15;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    html.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-white text-gray-800 min-h-screen">

  <!-- Loader -->
  <div id="loader">
    <div id="spinner"></div>
  </div>

  <!-- Header -->
  <header class="bg-yellow-100 px-6 py-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dog Details</h1>
      <a href="listings.html" class="text-yellow-600 hover:underline">← Back to Listings</a>
    </div>
  </header>

  <!-- Dog Info -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <div id="dog-details" class="bg-white rounded-2xl shadow-xl p-6 flex flex-col md:flex-row gap-8 dog-card">
      <!-- Dog details will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-100 text-center py-6 mt-12 text-gray-700">
    <p>&copy; 2025 Dog Marketplace | Headquartered in New York, USA</p>
  </footer>

  <!-- JavaScript -->
  <script>

      { id: "dog07", breed: "Rottweiler", age: "3 months", gender: "Female", price: 1158, location: "Brooklyn, NY", image: "https://placedog.net/500?id=7" },
      { id: "dog08", breed: "Dachshund", age: "6 months", gender: "Female", price: 1489, location: "Austin, TX", image: "https://placedog.net/500?id=8" },

      { id: "dog15", breed: "Boxer", age: "4 months", gender: "Female", price: 1096, location: "Denver, CO", image: "https://placedog.net/500?id=15" },

      { id: "dog29", breed: "Alaskan Malamute", age: "2 months", gender: "Female", price: 1439, location: "Denver, CO", image: "https://placedog.net/500?id=29" },
      { id: "dog30", breed: "Whippet", age: "5 months", gender: "Male", price: 997, location: "Los Angeles, CA", image: "https://placedog.net/500?id=30" }
    ];

    const params = new URLSearchParams(window.location.search);
    const dogId = params.get('id');
    const dog = dogs.find(d => d.id === dogId);
    const container = document.getElementById('dog-details');

    if (!dog) {
      container.innerHTML = '<p class="text-red-500 text-lg">Dog not found.</p>';
    } else {
      container.innerHTML = `
        <img src="${dog.image}" alt="${dog.breed}" class="w-full md:w-1/2 h-80 object-cover rounded-xl" />
        <div class="md:w-1/2 space-y-4">
          <div class="flex items-center gap-2 text-green-600 font-semibold text-sm">
            <span>✅ Verified by Dog Marketplace</span>
          </div>
          <h2 class="text-3xl font-bold">${dog.breed}</h2>
          <p class="text-gray-700">Age: <strong>${dog.age}</strong></p>
          <p class="text-gray-700">Gender: <strong>${dog.gender}</strong></p>
          <p class="text-gray-700">Location: <strong>${dog.location}</strong></p>
          <p class="text-yellow-700 font-bold text-xl">Price: $${dog.price}</p>

          <hr class="my-4">

          <div class="space-y-2">
            <h3 class="text-lg font-semibold">Dog Documents:</h3>
            <ul class="list-disc list-inside text-gray-600">
              <li>Vaccination Certificate</li>
              <li>Health Check Report</li>
              <li>Breed Certification</li>
              <li>Seller Verification Certificate</li>
            </ul>
          </div>

          <div class="space-y-2 mt-6">
            <h3 class="text-lg font-semibold">Everything You Need to Know:</h3>
            <ul class="list-disc list-inside text-gray-600">
              <li>This dog has passed all health & breed verifications.</li>
              <li>70% payment is required before dispatching.</li>
              <li>Delivery is secure, tracked, and insured.</li>
              <li>Support available during entire delivery process.</li>
            </ul>
          </div>

          <a href="buy.html?id=${dog.id}" class="block text-center mt-6 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl shadow">
            Buy This Dog
          </a>
        </div>
      `;
    }

    window.addEventListener("load", () => {
      document.getElementById("loader").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 500);
    });

    document.querySelectorAll("a").forEach(link => {
      const href = link.getAttribute("href");
      if (href && !href.startsWith("#") && !link.hasAttribute("target")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          document.documentElement.classList.add("fade-out");
          setTimeout(() => {
            window.location = href;
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
