<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Puppy - Dog Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right top, #fffbe6, #fefce8);
      font-family: 'Segoe UI', sans-serif;
    }
    .tracking-card {
      background: linear-gradient(135deg, #fffef7, #fff3cd);
      transition: all 0.3s ease;
    }
    .tracking-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
    }
    #not-found {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-yellow-100 py-6 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-yellow-700">Track Your Puppy</h1>
      <a href="index.html" class="text-yellow-600 hover:underline">&larr; Back to Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto py-12 px-4">
    <div class="tracking-card p-8 rounded-3xl shadow-xl">
      <h2 class="text-2xl font-bold mb-4">Enter Your Tracking ID</h2>
      <form id="trackingForm" class="space-y-6">
        <input type="text" id="trackingId" placeholder="e.g., DMK12345678" required class="w-full p-4 border border-yellow-300 rounded-xl text-lg shadow-inner">
        <button type="submit" class="bg-yellow-500 text-white px-6 py-3 rounded-xl text-lg hover:bg-yellow-600 w-full sm:w-auto">Track</button>
      </form>

      <!-- Results -->
      <div id="trackingResult" class="mt-10 hidden">
        <h3 class="text-xl font-semibold mb-3">Tracking Information</h3>
        <div class="bg-yellow-50 p-6 rounded-xl shadow-inner space-y-2">
          <p><strong>Status:</strong> <span id="status"></span></p>
          <p><strong>Breed:</strong> <span id="breed"></span></p>
          <p><strong>Estimated Delivery:</strong> <span id="delivery"></span></p>
          <p><strong>Location:</strong> <span id="location"></span></p>
        </div>
      </div>

      <!-- Not Found -->
      <div id="not-found" class="hidden mt-10 text-red-600 font-medium">
        ❌ Tracking ID not found. Please check your code and try again.
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm py-6 text-gray-500">
    &copy; 2025 Dog Marketplace — Based in New York, USA.
  </footer>

  <!-- JS Logic -->
  <script>
    const trackingDatabase = {
      "DMK12345678": {
        status: "Out for Delivery",
        breed: "Golden Retriever",
        delivery: "July 12, 2025",
        location: "Brooklyn Dispatch Hub"
      },
      "DMK98765432": {
        status: "In Transit",
        breed: "French Bulldog",
        delivery: "July 13, 2025",
        location: "Ohio Logistics Center"
      },
      "DMK00112233": {
        status: "Preparing for Shipment",
        breed: "German Shepherd",
        delivery: "July 14, 2025",
        location: "Atlanta Fulfillment"
      },
      // Add more sample IDs as needed
    };

    document.getElementById("trackingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const trackingId = document.getElementById("trackingId").value.trim().toUpperCase();
      const resultBox = document.getElementById("trackingResult");
      const notFoundBox = document.getElementById("not-found");

      if (trackingDatabase[trackingId]) {
        const info = trackingDatabase[trackingId];
        document.getElementById("status").innerText = info.status;
        document.getElementById("breed").innerText = info.breed;
        document.getElementById("delivery").innerText = info.delivery;
        document.getElementById("location").innerText = info.location;

        resultBox.classList.remove("hidden");
        notFoundBox.classList.add("hidden");
      } else {
        resultBox.classList.add("hidden");
        notFoundBox.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
